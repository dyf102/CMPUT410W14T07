<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Distrubute Social Network</title>
  <!-- Bootstrap -->
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
  <!-- Struct css-->
  <link href="{{url_for('static',filename='css/struct.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='css/permission.css')}}" rel="stylesheet">
  <!--jquery Ui CSSS-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"> 
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{{url_for('static',filename='js/jquery-1.10.2.min.js')}}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
      <script src="{{url_for('static',filename='js/json2.js')}}"></script>
      <script src="{{url_for('static',filename='js/jquery.validate.min.js')}}"></script>
      <script src="{{url_for('static',filename='js/jquery.form.min.js')}}"></script>
      <script src="{{url_for('static',filename='js/profile.js')}}"></script>
      <script src="{{url_for('static',filename='js/jquery.lazyload.min.js')}}"></script>
      <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    </head>
    <body>
      <div id="struct-left-panel" class="col-md-3" >
        <div class="panel panel-info">
          <!-- Default panel contents -->
          <!-- Table -->
          <div class="panel-heading">Profile</div>
          <div class="panel-body">
            <h4 id ="name">User Name
              <small id='edit_bt'>
                <a>Edit</a>
              </small>
            </h4>
            <div class="thumbnail">
              <img src="{{url_for('static',filename='image/loading.gif')}}" alt="hi" class="img-rounded" id="profile_img">
            </div>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-4">
                  <h4>Nick Name:</h4>
                </div>
                <div class="col-sm-6">
                  <h4 id="profile_nick_name"></h4>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <h4>Gender:</h4>
                </div>
                <div class="col-sm-6">
                  <h4 id="profile_gender"></h4>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <h4>Birthday:</h4>
                </div>
                <div class="col-sm-6">
                  <h4 id="profile_birthday"><h4>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <h4>Email:</h4>
                  </div>
                  <div class="col-sm-6">
                    <h4 id="profile_email"></h4>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <h4>City:</h4>
                  </div>
                  <div class="col-sm-6">
                    <h4 id="profile_city"></h4>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="edit_Modal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="modal_title">Edit Information</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" id="edit_form" method="post" enctype="multipart/form-data">
                  <!--register form-->
                  <div class="panel panel-default">
                    <div class="panel-heading">Required Information</div>
                    <!--begin required information-->
                    <div class="panel-body">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Author Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="author_name" name="author_name" placeholder="Author Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" id="register_pwd" class="form-control" name="register_pwd" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Retype Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name ="re_pwd" id="re_pwd" placeholder="Password">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--End requirement pannel-->
                  <!--begin personal information pannel-->
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <button type="button" class="btn btn-default btn-xs" id="switcher">
                        <span class="glyphicon glyphicon-chevron-up" id="button_image"></span>
                      </button>
                      Personal Information (Option)
                    </div>
                    <div class="panel-body" id="personal_body">
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Nick Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="nick_name" placeholder="Nick Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Birthday</label>
                        <div class="col-sm-10">
                          <input type="text" name ="birthday" id="datepicker" class="form-control" placeholder="Birthday">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Profile Upload</label>
                        <div class="col-sm-10">
                          <input type="file" name="profile_image" id="profile">
                          <p class="help-block">Size of file is up to <strong>5 MB</strong></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                          <input type="text" name ="city" id="city" class="form-control" placeholder="City" autocomplete="on">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Gender</label>
                        <div class="col-sm-10">
                          <div class="radio">
                            <label>
                              <input type="radio" name ="gender" value="male">Male
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name ="gender" value="Female">Female
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--End personal information pannel-->
                  </div>
                </form>
              </div>
              <font color="red"><strong id="edit_error_code"></strong></font>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" id="clear_bt">Clear</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id ="submit_bt" >Submit</button>
              </div>
            </div>
          </div>
        </div>   
      </body>
      </html>
